<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time Zone Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="header">
            <h1>Global Time Zone Scheduler</h1>
            <p>Find the perfect time for international meetings</p>
        </div>
        <div class="content">
            <div class="participants-container" id="participants-container">
                <div class="participant">
                    <select class="participant-timezone"></select>
                    <div class="night-option">
                        <input type="checkbox" id="night-option-0" class="night-checkbox">
                        <label for="night-option-0">Late night OK</label>
                    </div>
                    <button class="remove-participant" onclick="removeParticipant(this)">×</button>
                </div>
            </div>
            <button class="add-participant" onclick="addParticipant()">Add Participant</button>
            <div class="form-group">
                <label for="meeting-date">Select Meeting Date</label>
                <input type="date" id="meeting-date" />
            </div>
            <div class="form-group">
                <label for="meeting-duration">Meeting Duration</label>
                <select id="meeting-duration">
                    <option value="30">30 minutes</option>
                    <option value="60" selected>1 hour</option>
                    <option value="90">1.5 hours</option>
                    <option value="120">2 hours</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="allow-extended">
                    Allow extended hours (7 AM - 8 PM)
                </label>
            </div>
            <button class="convert-button" onclick="findMeetingTimes()">Find Suitable Times</button>
            <div class="results" id="meeting-result">
                <h3>Suitable Meeting Times</h3>
                <div id="meeting-suggestions"></div>
            </div>
        </div>
    </div>
